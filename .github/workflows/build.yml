name: Build Debug APK

# Запускать сборку при пуше в main
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout repo
        uses: actions/checkout@v4

      # Устанавливаем Java 8 (Gradle 3.1 не работает с Java 11)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      # Кэшируем Gradle для ускорения сборки
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # Собираем APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Загружаем APK как артефакт сборки
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BLExplorer-debug
          path: app/build/outputs/apk/debug/app-debug.apk
